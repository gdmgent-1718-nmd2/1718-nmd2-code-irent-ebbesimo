<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>{{ page.title }}</title>
    <link rel="stylesheet" href="{{ site.baseurl }}{% link assets/css/app.scss %}">
    <link href="https://fonts.googleapis.com/css?family=Amatic+SC" rel="stylesheet">
    <script src="https://use.fontawesome.com/e89441b522.js"></script>
</head>
<body>
    <a name="top"></a>
        
    <div class="container">
        
        <div class="sticky-top">
            {% include nav.html %}
        </div>
        
        {{ content }}
        

        
        
    </div>
<button onclick="topFunction()" id="backbutton" title="Go to top"><i class="fa fa-arrow-up" aria-hidden="true"></i></button>

{% include footer.html %}
{% include scripts-bottom.html %}
</body>

        

</html>
